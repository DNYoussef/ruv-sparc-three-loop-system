# GitHub Project Board Configuration
# Template for automated board management with AI swarm coordination

version: "1.0"

project:
  name: "AI Development Board"
  owner: "@me"
  description: "Intelligent project management with swarm coordination"
  visibility: "private" # or "public"

# Swarm coordination settings
swarm:
  topology: "mesh" # mesh | hierarchical | ring | star
  maxAgents: 8
  strategy: "balanced" # balanced | specialized | adaptive
  syncMode: "bidirectional" # unidirectional | bidirectional
  updateFrequency: "real-time" # real-time | hourly | daily

# Board column mapping
columns:
  - name: "Backlog"
    swarmStatus: "pending"
    automations:
      - trigger: "issue.labeled"
        condition: "label:ready-for-sprint"
        action: "move-to:Ready"

  - name: "Ready"
    swarmStatus: "assigned"
    wipLimit: null
    automations:
      - trigger: "swarm.assigned"
        action: "move-here"

  - name: "In Progress"
    swarmStatus: "in_progress"
    wipLimit: 5
    automations:
      - trigger: "issue.labeled"
        condition: "label:in-progress"
        action: "move-here"
      - trigger: "pr.opened"
        action: "update-status:review-pending"

  - name: "Review"
    swarmStatus: "review"
    wipLimit: 3
    automations:
      - trigger: "pr.ready_for_review"
        action: "move-here"
      - trigger: "pr.approved"
        action: "move-to:Done"

  - name: "Done"
    swarmStatus: "completed"
    automations:
      - trigger: "issue.closed"
        action: "move-here"
      - trigger: "pr.merged"
        action: "move-here"

  - name: "Blocked"
    swarmStatus: "blocked"
    automations:
      - trigger: "issue.labeled"
        condition: "label:blocked"
        action: "move-here"

# Custom fields for swarm tracking
fields:
  - name: "Swarm Status"
    type: "SINGLE_SELECT"
    options:
      - "pending"
      - "assigned"
      - "in_progress"
      - "review"
      - "completed"
      - "blocked"

  - name: "Agent Count"
    type: "NUMBER"
    description: "Number of agents assigned to this task"

  - name: "Complexity"
    type: "SINGLE_SELECT"
    options:
      - "low"
      - "medium"
      - "high"
      - "critical"

  - name: "ETA"
    type: "DATE"
    description: "Estimated completion date"

  - name: "Story Points"
    type: "NUMBER"
    description: "Effort estimation in story points"

  - name: "Priority"
    type: "SINGLE_SELECT"
    options:
      - "üî¥ Critical"
      - "üü° High"
      - "üü¢ Medium"
      - "‚ö™ Low"

# Agent type to label mapping
agentMapping:
  coder: "üîß Development"
  tester: "üß™ Testing"
  analyst: "üìä Analysis"
  designer: "üé® Design"
  architect: "üèóÔ∏è Architecture"
  optimizer: "‚ö° Performance"
  researcher: "üîç Research"

# Automation rules
automation:
  # Auto-progress rules
  autoProgress:
    enabled: true
    rules:
      - condition: "all-subtasks-done"
        action: "move-to:Review"
      - condition: "tests-pass"
        action: "remove-label:blocked"
      - condition: "pr-merged"
        action: "move-to:Done"

  # Auto-assignment
  autoAssign:
    enabled: true
    strategy: "load-balanced" # load-balanced | skills-based | random
    considerWorkload: true
    respectPreferences: true

  # Stale card detection
  staleDetection:
    enabled: true
    threshold: 30 # days
    actions:
      - "add-label:stale"
      - "notify-assignees"
      - "request-update"

# Views configuration
views:
  - name: "Swarm Overview"
    type: "board"
    groupBy: "status"
    filters:
      - "is:open"
    sort: "priority:desc"

  - name: "Agent Workload"
    type: "table"
    groupBy: "assignedAgent"
    columns:
      - "title"
      - "status"
      - "priority"
      - "eta"
      - "storyPoints"
    sort: "eta:asc"

  - name: "Sprint Progress"
    type: "roadmap"
    dateField: "eta"
    groupBy: "milestone"

  - name: "Priority Matrix"
    type: "board"
    groupBy: "priority"
    filters:
      - "is:open"
    sort: "created:desc"

# Metrics and analytics
metrics:
  trackVelocity: true
  trackCycleTime: true
  trackThroughput: true
  trackWIP: true
  reportingInterval: "weekly" # daily | weekly | monthly

# Notifications
notifications:
  slack:
    enabled: false
    webhook: "${SLACK_WEBHOOK_URL}"
    channels:
      - "#project-updates"
    events:
      - "card-moved"
      - "sprint-complete"
      - "milestone-at-risk"

  email:
    enabled: false
    recipients:
      - "team@example.com"
    events:
      - "sprint-complete"
      - "milestone-complete"

# Integration settings
integrations:
  github:
    webhooks: true
    graphqlAPI: true
    restAPI: true

  swarm:
    enableRealTimeSync: true
    enableMemoryPersistence: true
    enableNeuralLearning: false

# Performance optimization
performance:
  cacheViews: true
  indexFields: true
  archiveCompleted: true
  batchUpdates: false
