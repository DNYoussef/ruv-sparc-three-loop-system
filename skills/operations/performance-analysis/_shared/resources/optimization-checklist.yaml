# Performance Optimization Checklist
# Comprehensive checklist for systematic performance optimization

project_info:
  name: "{{ project_name }}"
  version: "{{ version }}"
  optimization_date: "{{ date }}"

phases:
  - phase: "1. Baseline & Measurement"
    status: pending
    items:
      - id: baseline_1
        task: "Establish performance baseline"
        completed: false
        priority: critical
        steps:
          - "Run load tests to measure current performance"
          - "Document baseline metrics (throughput, latency, resource usage)"
          - "Save baseline data for comparison"
        verification: "Baseline metrics documented in baseline-metrics.json"

      - id: baseline_2
        task: "Set up monitoring infrastructure"
        completed: false
        priority: high
        steps:
          - "Configure APM tools (DataDog, New Relic, etc.)"
          - "Set up logging and metrics collection"
          - "Create dashboards for key metrics"
        verification: "Monitoring dashboard accessible and showing data"

      - id: baseline_3
        task: "Profile application in production-like environment"
        completed: false
        priority: high
        steps:
          - "Run CPU profiler"
          - "Run memory profiler"
          - "Capture I/O metrics"
          - "Generate flame graphs"
        verification: "Profiling reports generated and analyzed"

  - phase: "2. Analysis & Bottleneck Identification"
    status: pending
    items:
      - id: analysis_1
        task: "Identify CPU bottlenecks"
        completed: false
        priority: high
        analysis:
          - "Review flame graphs for hot paths"
          - "Identify functions consuming >10% CPU"
          - "Check for inefficient algorithms"
          - "Look for excessive function calls"
        findings: []

      - id: analysis_2
        task: "Identify memory issues"
        completed: false
        priority: high
        analysis:
          - "Check for memory leaks"
          - "Identify large object allocations"
          - "Review garbage collection patterns"
          - "Analyze heap snapshots"
        findings: []

      - id: analysis_3
        task: "Identify I/O bottlenecks"
        completed: false
        priority: medium
        analysis:
          - "Profile database queries"
          - "Check for N+1 query problems"
          - "Review file I/O operations"
          - "Analyze network requests"
        findings: []

      - id: analysis_4
        task: "Review architectural issues"
        completed: false
        priority: medium
        analysis:
          - "Check for synchronous blocking operations"
          - "Review error handling overhead"
          - "Identify redundant computations"
          - "Check caching opportunities"
        findings: []

  - phase: "3. Algorithmic Optimization"
    status: pending
    items:
      - id: algo_1
        task: "Optimize time complexity"
        completed: false
        priority: high
        optimizations:
          - "Replace O(nÂ²) with O(n log n) where possible"
          - "Use appropriate data structures (Set vs Array, Map vs Object)"
          - "Implement binary search for sorted data"
          - "Use hash tables for lookups"
        impact: "High - Can provide 10-100x improvements"

      - id: algo_2
        task: "Reduce computational work"
        completed: false
        priority: high
        optimizations:
          - "Eliminate redundant calculations"
          - "Cache expensive computations"
          - "Use lazy evaluation where appropriate"
          - "Implement early returns/exits"
        impact: "Medium to High"

      - id: algo_3
        task: "Optimize loops and iterations"
        completed: false
        priority: medium
        optimizations:
          - "Hoist loop-invariant code"
          - "Use Array methods efficiently (map, filter, reduce)"
          - "Break large loops into smaller chunks"
          - "Consider vectorization for numerical operations"
        impact: "Medium"

  - phase: "4. Memory Optimization"
    status: pending
    items:
      - id: memory_1
        task: "Reduce memory allocations"
        completed: false
        priority: high
        optimizations:
          - "Use object pooling for frequently created objects"
          - "Implement copy-on-write where appropriate"
          - "Use TypedArrays for numerical data"
          - "Reduce string concatenation"
        impact: "High - Reduces GC pressure"

      - id: memory_2
        task: "Fix memory leaks"
        completed: false
        priority: critical
        optimizations:
          - "Remove event listeners when components unmount"
          - "Clear timers and intervals"
          - "Null out large object references"
          - "Use WeakMap/WeakSet for caches"
        impact: "Critical - Prevents crashes"

      - id: memory_3
        task: "Optimize data structures"
        completed: false
        priority: medium
        optimizations:
          - "Use __slots__ in Python classes"
          - "Use compact data representations"
          - "Implement compression for large datasets"
          - "Stream process large files"
        impact: "Medium to High"

  - phase: "5. Caching Strategies"
    status: pending
    items:
      - id: cache_1
        task: "Implement in-memory caching"
        completed: false
        priority: high
        strategies:
          - "Use LRU cache for function results"
          - "Cache database query results"
          - "Implement request-level caching"
          - "Use Redis/Memcached for distributed caching"
        impact: "High - Can eliminate redundant work"

      - id: cache_2
        task: "Add HTTP caching"
        completed: false
        priority: medium
        strategies:
          - "Set appropriate Cache-Control headers"
          - "Implement ETags for conditional requests"
          - "Use CDN for static assets"
          - "Configure browser caching"
        impact: "Medium to High for web apps"

      - id: cache_3
        task: "Optimize cache invalidation"
        completed: false
        priority: medium
        strategies:
          - "Implement smart cache invalidation"
          - "Use cache tagging"
          - "Set appropriate TTLs"
