        completed: false
        priority: critical
        steps:
          - "Run benchmark suite"
          - "Compare with baseline metrics"
          - "Calculate improvement percentages"
          - "Generate performance report"
        acceptance_criteria:
          throughput_improvement: ">15%"
          latency_reduction: ">20%"
          no_regressions: true

      - id: validate_2
        task: "Verify functional correctness"
        completed: false
